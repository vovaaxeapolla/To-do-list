<!DOCTYPE html>
<html lang='ru' class="light-theme">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="shortcut icon" href="sources/icons/address-book.svg" type="image/svg">
    <title>Заметки</title>
    <script src="https://use.fontawesome.com/c8d8147d33.js"></script>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v4.0.0/css/thinline.css'>
    <link rel='stylesheet' href='css/reset.css' type='text/css'>
    <link href='css/main.css' rel='stylesheet' type=text/css>
</head>
<body class="load" >
    <div class="preloader">
        <ul class="preloader__container">
            <li class="preloader-anim-elem"></li>
            <li class="preloader-anim-elem"></li>
            <li class="preloader-anim-elem"></li>
            <li class="preloader-anim-elem"></li>
            <li class="preloader-anim-elem"></li>
        </ul>
    </div>
    <div class="create-task-module" id='create-task'>
        <div class="create-task-container">
            <input type="text" class="create-task__input content" placeholder="Начните ввод задачи">
            <button class="create-task__btn">Готово</button>
        </div>
    </div>
    <div class="module" id="settings-menu">
        <header class='module-header'>
            <button id='settings-close'><i class="fa fa-long-arrow-left btn-icon" aria-hidden="true"></i></button>
        </header>
        <div class="settings-menu">
            <label for="color-mode" class="color-mode-container">
                <p>Темная тема</p>
                <input type="checkbox" name="color-mode" class="color-mode">
            </label>
            <hr>
        </div>
    </div>
    <div class='module' id='create-note'>
        <header class='module-header'>
            <button id='create-note-close'><i class="fa fa-long-arrow-left btn-icon" aria-hidden="true"></i></button>
            <button disabled='true' id='create-button' class='header-button'>Создать</button>
        </header>
        <div class='form' id='create-form'>
            <div class='fixed-container'>
                <div class='time' id='create-time'></div>
                <input type='text' placeholder='Заголовок' class='title' id='create-title'>
            </div>
            <textarea name='' class='content' id='create-content' placeholder='Начните ввод'></textarea>
        </div>
    </div>
    <div class='module' id='fullScreen-note'>
        <header class='module-header'>
            <button id='fullScreen-close-button'><i class="fa fa-long-arrow-left btn-icon" aria-hidden="true"></i></button>
            <button id='fullScreen-change-button' class='header-button'>Изменить</button>
            <button id='fullScreen-save-button' class='header-button' style='display: none'>Сохранить</button>
            <button id='fullScreen-cancel-button' class='header-button' style='display: none'>Отменить</button>
            <button id='fullScreen-remove-button'><i class="fa fa-trash btn-icon" aria-hidden="true"></i></button>
        </header>
        <div id='fullScreen-form' class='form'>
            <div class='fixed-container'>
                <div id='fullScreen-time' class='time'></div>
                <input type='text' disabled='true' class='title' placeholder='Заголовок' id='fullScreen-title'>
            </div>
        <textarea name='' disabled='true' class='content' id='fullScreen-content' placeholder='Начните ввод'></textarea>
        </div>           
    </div>
    <div class="screen-container">
        <header class='main-header'>
        <div class='radio-container'>
            <label for="note">
                <input type="radio" name="main-header-radio" class="main-header__radio" id="note" checked="checked">
                <i class="fa fa-address-book header-icon" aria-hidden="true"></i>
            </label>
            <label for="list">
                <input type="radio" name="main-header-radio" class="main-header__radio" id="list">
                <i class="fa fa-list header-icon" aria-hidden="true"></i>
            </label>
            <button class="settings-btn"><i class="fa fa-cog header-icon" aria-hidden="true"></i></button>
        </div>
        <div class='header-container-search'>
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input type='search' placeholder='Поиск заметок' name='search' class='search'>
        </div>
        </header>
        <section class="main-section notes-is-acivated">
            <div class="notes"></div>
            <div class="tasks"></div>
        </section>
        <a class='create-new-block'></a>
    </div>
</body>
<script> </script>
<script src='js/js.js'></script>
</html>
